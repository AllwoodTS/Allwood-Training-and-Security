<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AllWood Training and Security</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #003366; /* Navy Blue */
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container .logo {
      height: 60px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #ffcc00; /* Mustard Yellow */
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #e6b800; /* Darker Mustard Yellow on Hover */
    }

    /* Registration Form Styles */
    .registration-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .registration-form h2 {
      text-align: center;
      color: #003366; /* Navy Blue */
    }

    .registration-form label {
      display: block;
      margin-bottom: 10px;
      color: #003366; /* Navy Blue */
    }

    .registration-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .registration-form button {
      width: 100%;
      background-color: #ffcc00; /* Mustard Yellow */
      color: #003366; /* Navy Blue */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .registration-form button:hover {
      background-color: #e6b800; /* Darker Mustard Yellow on Hover */
    }

    .hidden {
      display: none;
    }

    #confirmationMessage {
      text-align: center;
      color: #003366; /* Navy Blue */
      margin-top: 20px;
    }

    /* Footer Styles */
    footer {
      background-color: #003366; /* Navy Blue */
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="AllWood Training and Security Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="achievements.html">Instructor's Achievements</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="registration-form">
      <h2>Register for Training</h2>
      <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Register</button>
      </form>
      <p id="confirmationMessage" class="hidden">Thank you for registering! A confirmation email has been sent to your inbox.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 AllWood Training and Security. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
